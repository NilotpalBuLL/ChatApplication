
plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

repositories { mavenCentral() }

javafx {
    version = "20"
    modules = [ 'javafx.controls' ]
}

application {
    mainClass = 'com.chatapp.client.ChatClient'
}

java {
    toolchain { languageVersion = JavaLanguageVersion.of(17) }
}
